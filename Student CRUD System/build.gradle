apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'student.crud.StudentCrud'

repositories {
    mavenCentral()

flatDir {
        dirs 'libs'
    }
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation fileTree(dir: 'libs', include: '*.jar')
}
